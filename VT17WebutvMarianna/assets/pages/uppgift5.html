<!DOCTYPE html>
<html>
<head>
	<title>uppgift5_Validering</title>
		<link rel="stylesheet" type="text/css" href="../style/uppgift5.css">
</head>
<body>
<form class="first_form"> 
Enter your personal ID number: <br>
<input id="pnumber" type="text" placeholder="yy/yyyymmddxxxx">
<button id="pnumber-btn" type="button" onclick="checkPnumber()">Check</button>
<input type="reset">
<p>Result: <label id="pnumber-label"></label></p>
</form>
<hr>

<form class="second_form">
Check Leap year:<br>
<input id="year-value" type="number" placeholder="between 1000-3000" onchange="checkLeapYear()">
<button id="year-btn" type="button" title="Checks if the entered year is  leap year or not" onclick="checkLeapYear()">Check</button>
<input type="reset" onclick="resetLabel()">
<p>Result: <label id="year-label"></label></p> 
</form>
<hr>

<form class="third_form">
Enter numbers to get the sum of them:<br>
<input id="number-value" type="number" placeholder="xxxxxxxxxx" onkeyup="sumUp()">
<button id="sum-up-btn" type="button" onclick="sumUp()">Sum up</button>
<input type="reset">
<p>Result: <label id="sum-up-label"></label></p> 
</form>
<hr>

<script type="text/javascript" src="../script/uppgift5.js"></script>
</body>
</html>

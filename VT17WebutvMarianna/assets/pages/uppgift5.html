<!DOCTYPE html>
<html>
<head>
	<title>uppgift5_Validering</title>
		<link rel="stylesheet" type="text/css" href="../style/uppgift5.css">
		<script type="text/javascript" src="../script/uppgift5.js"></script>
</head>
<body>
<form class="first_form"> 
Enter your personal ID number: <br>
<input id="pnumber" type="text" name="pnumber" placeholder="yy/yyyymmddxxxx">
<button id="click-pnumber" value="submit" type="submit">Submit</button><br>
</form>
<hr>

<form class="second_form">
Check Leap year:<br>
<input id="year" type="text" name="year" placeholder="between 1000-3000">
<button id="click-year" value="submit" type="submit" title="this will check if the entered year is leap year or not">Check</button><br>
</form>
<hr>

<form class="third_form">
Enter numbers to get the sum of them:<br>
<input id="numbers" type="text" name="numbers" placeholder="xxxxxxxxxx">
<button id="click-numbers" value="submit" type="submit">Sum up</button>
</form>
<hr>

</body>
</html>
